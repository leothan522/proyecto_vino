<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sin conexión - Vino Don Juan Espinoza</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#ffffff">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #333;
            font-family: Georgia, serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 480px;
            padding: 2rem;
        }
        .brand {
            font-size: 1.2rem;
            font-weight: 600;
            color: rgb(183, 71, 42);
            margin-bottom: 1.5rem;
            letter-spacing: 0.5px;
        }
        h1 {
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
        }
        p {
            font-size: 1rem;
            margin-bottom: 2rem;
            line-height: 1.5;
        }
        .btn-retry {
            background-color: rgb(183, 71, 42);
            color: #fff;
            border: none;
            padding: 0.6rem 1.2rem;
            font-size: 1rem;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            animation: fadeInUp 0.6s ease-out;
            transition: background-color 0.3s ease;
        }
        .btn-retry:hover {
            background-color: #a63f28;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="brand">Vino Don Juan Espinoza</div>
    <h1>Estás sin conexión</h1>
    <p>Tu aplicación no pudo cargarse. Verifica tu conexión a internet y vuelve a intentarlo cuando estés lista.</p>
    <a href="/" class="btn-retry">Reintentar</a>
</div>
</body>
</html>
